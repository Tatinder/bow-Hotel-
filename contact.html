<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Bow Hotels - Contact Us.">
    <meta name="keywords" content="Contact, Hotels, Bow Hotels">
    <title>Contact Bow Hotels Ltd</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Contact Us</h1>
        <p>We'd love to hear from you! Reach out to us using the form below.</p>
    </header>

    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="calgary.html">Bow Hotel Calgary</a></li>
            <li><a href="Edmonton.html">Bow Hotel Edmonton</a></li>
            <li><a href="upcominghotels.html">Upcoming Hotels</a></li>
        </ul>
    </nav>

    <section>
        
        <form action="#" method="POST">
            <label for="first-name">First Name:</label>
            <input type="text" id="first-name" name="first-name" required><br>

            <label for="last-name">Last Name:</label>
            <input type="text" id="last-name" name="last-name" required><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br>

            <label for="subject">Subject:</label>
            <input type="text" id="subject" name="subject" required><br>

            <label for="message">Message:</label>
            <textarea id="message" name="message" required></textarea><br>

            <input type="submit" value="Send">
        </form>
    </section>

    <footer>
        
        For bookings, please reach out to us : (123) 456-7890

    </footer>

</html>
